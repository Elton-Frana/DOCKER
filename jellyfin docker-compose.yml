services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    environment:
      PUID: 1000                 # seu usuário do host
      PGID: 1000                 # seu grupo do host
      TZ: America/Sao_Paulo
    ports:
      - "8096:8096"              # HTTP padrão
      - "8920:8920"              # HTTPS opcional (auto)
    volumes:
      - ./config:/config
      - ./cache:/cache
      - ./media:/media
    devices:
      - /dev/dri:/dev/dri        # permite transcoding hardware (opcional)
    networks:
      - jellyfin-net

volumes:
  config:
  cache:

networks:
  jellyfin-net:
    driver: bridge
